image: node:latest
stages:
  - test
  - build
  - sonar
  - push

build:
  stage: build
  script: 
    - echo "Start building App"
    - npm --version
    - node -v
    - npm config set ignore-scripts false
    - npm install
    - export NODE_OPTIONS=--openssl-legacy-provider
    - CI='false' npm run build
    - echo "Build successfully!"

test:
  stage: test
  script:
    - echo "Testing App"
    - npm config set ignore-scripts false
    #- CI=true npm test
    - echo "Test successfully!"

sonarqube-check:
  stage: sonar
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true

build-image-and-push:
  stage: push
  image: docker:dind
  variables:
   DOCKER_DRIVER: overlay2
   DOCKER_TLS_CERTDIR: "/certs"
  before_script:
  - apk add --no-cache git 
  script:
    - |
      if [[ "$CI_COMMIT_REF_NAME" == "master" ]]; then
        TAG="latest"
      else
        TAG="$CI_COMMIT_REF_NAME"
      fi
      echo "192.168.20.94 zunregistry.com" >> /etc/hosts
      docker build -t vacation_management_ui:$TAG .
      docker tag vacation_management_ui:$TAG zunregistry.com/vacation_management_ui:$TAG
      docker push zunregistry.com/vacation_management_ui:$TAG
  rules:
    - exists:
