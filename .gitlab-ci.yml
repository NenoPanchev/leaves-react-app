image: node:latest
stages:
  - build
  - push

build:
  stage: build
  script: 
    - echo "Start building App"
    - export REACT_APP_BASE_URL=http://192.168.20.109:80
    - npm --version
    - node -v
    - npm config set ignore-scripts false
    - npm install
    - export NODE_OPTIONS=--openssl-legacy-provider
    - CI='false' npm run build
    - echo "Build successfully!"
  artifacts:
    paths:
      - build/*

sonarqube-check:
  stage: build
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true

build-image-and-push:
  stage: push
  image: docker:dind
  variables:
   DOCKER_DRIVER: overlay2
   DOCKER_TLS_CERTDIR: "/certs"
  before_script:
  - apk add --no-cache git 
  script:
    - |
      if [[ "$CI_COMMIT_REF_NAME" == "master" ]]; then
        TAG="LATEST-SNAPSHOT"
      else
        TAG="$CI_COMMIT_REF_NAME"
      fi
      cp -rf build/ docker/build
      docker build -t vacation_management_ui:$TAG docker/
      docker tag vacation_management_ui:$TAG docker.regisrty.lightsoftbulgaria.com/vacation_management_ui:$TAG
      docker push docker.regisrty.lightsoftbulgaria.com/vacation_management_ui:$TAG
  rules:
    - exists:
  dependencies:
    - "build"
